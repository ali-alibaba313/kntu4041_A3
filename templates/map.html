<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - نقشه</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <div class="map-header">
        <h2>🌍 سامانه WebGIS</h2>
        <div class="user-info">
            <span>👤 {{ username }}</span>
            <a href="{{ url_for('logout') }}" class="btn-primary" style="padding: 8px 20px; text-decoration: none;">خروج</a>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Toolbar (Right Side) -->
    <div class="toolbar">
        <h4>🛠️ ابزارها</h4>
        
        <div class="tool-group">
            <h5>📏 اندازه‌گیری</h5>
            <button onclick="measureDistance()">📐 اندازه‌گیری فاصله</button>
            <button onclick="measureArea()">📊 اندازه‌گیری مساحت</button>
            <button onclick="clearMeasure()" class="clear-btn">🗑️ پاک کردن اندازه‌گیری</button>
        </div>

        <div class="tool-group">
            <h5>✏️ رسم</h5>
            <button onclick="drawPoint()">📍 نقطه</button>
            <button onclick="drawLine()">📏 خط</button>
            <button onclick="drawPolygon()">⬟ چندضلعی</button>
            <button onclick="clearDrawing()" class="clear-btn">🗑️ پاک کردن رسم</button>
        </div>

        <div class="tool-group">
            <h5>🧭 ناوبری</h5>
            <button onclick="gotoXY()">🎯 GoTo XY</button>
        </div>

        <div class="tool-group">
            <h5>💾 خروجی</h5>
            <button onclick="exportPNG()">🖼️ Export PNG</button>
            <button onclick="printMap()">🖨️ Print</button>
        </div>
    </div>

    <!-- Layer Panel (Left Side) -->
    <div class="layer-panel">
        <h4>🗺️ لایه‌های پایه</h4>
        <button onclick="switchBaseLayer('OpenStreetMap')">🗺️ نقشه استاندارد</button>
        <button onclick="switchBaseLayer('Satellite')">🛰️ تصویر ماهواره‌ای</button>
        <button onclick="switchBaseLayer('Dark Mode')">🌙 حالت تاریک</button>
        <button onclick="switchBaseLayer('Terrain')">⛰️ توپوگرافی</button>
    </div>

    <!-- Info Panel (Bottom Left) -->
    <div id="info-panel">
        <button class="close-info" onclick="closeInfo()">✕</button>
        <div id="info-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
